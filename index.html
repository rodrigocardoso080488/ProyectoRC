<!doctype html>
<!-- La declaración <!DOCTYPE html> (DOCTYPE significa Document Type Declaration) es una instrucción especial que se coloca al principio de un documento HTML para indicarle al navegador qué tipo de documento se está utilizando y cómo debe interpretarlo. -->
<html lang="es">
<!-- La etiqueta <html> es fundamental en un documento HTML ya que envuelve todo el contenido de la página web. Indica que lo que está dentro de esta etiqueta es un documento HTML y define el comienzo y el final del documento. -->
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPLICANDO CLASE ROLLING</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx">
    </script>
  </body>
</html>
